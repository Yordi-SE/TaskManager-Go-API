name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'  # Ensure this matches your go.mod

    - name: Build
      run: go build -v ./...

    - name: Run Tests
      run: go test -v ./...
